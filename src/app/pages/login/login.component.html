<div class="loginform">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-4 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <hr>
            <p class="alert alert-danger" [hidden]="!errorMsg">
              {{errorMsg}}
            </p>
            <form (ngSubmit)="login()" #loginForm="ngForm">
              <div class="form-group">
                <label for="name">Email</label>
                <input type="email" class="form-control" id="name" required [(ngModel)]="model.email" name="name"
                  #email="ngModel">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                  Email is required
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password"
                  #password="ngModel">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                  Password is required
                </div>
              </div>
              <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.form.valid">Submit</button>
              <hr class="my-2">
              <p>
                Don't have an account! <a class="btn btn-link" routerLink="/signup">Sign up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
