<div class="loginform">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-4 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <hr>
            <p class="alert alert-danger" [hidden]="!errorMsg">
              {{errorMsg}}
            </p>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="firstName" class="form-control" required [(ngModel)]="model.firstName" name="firstName"
                  #firstName="ngModel">
                <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
                  First Name is required
                </div>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="lastName" class="form-control" required [(ngModel)]="model.lastName" name="lastName"
                  #lastName="ngModel">
                <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
                  Last Name is required
                </div>
              </div>
              <div class="form-group">
                <label for="name">Email</label>
                <input type="email" class="form-control" required [(ngModel)]="model.email" name="email" #email="ngModel">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                  Email is required
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" required minlength="6" [(ngModel)]="model.password" name="password"
                  #password="ngModel">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                  <div *ngIf="password.errors.required">
                    Password is required.
                  </div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters long.
                  </div>
                </div>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" [(ngModel)]="model.image" (change)="onFileSelected($event)"
                  name="image" accept="image/*">
                <label class="custom-file-label" for="inputGroupFile03">Profile Image</label>
              </div>
              <button type="submit" class="btn btn-lg btn-primary btn-block mt-4" [disabled]="!loginForm.form.valid">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
